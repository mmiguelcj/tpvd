<body>
	<div id="content" class="row"> 
		<!--Grafico Scatterplot : col-md-8-->

		</div>

				</div>
			</div>
		</div>
		<div id="sidebar">

			<div id="conjuntoLegenda">

				<button type="button" class="btn btn-primary" id="botaoLegenda">
					<i class="glyphicon glyphicon-list"></i>
				</button>
			</div>
		</div>
	</div>

	<!-- JS's -->
